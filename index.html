<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina del CIO - API Docs</title>
    <style>
        /* --- Estilos generales --- */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* --- Barra superior --- */
        .topbar {
            background-color: #002b5c;
            color: white;
            padding: 10px 20px;
            text-align: right;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar .title {
            font-weight: bold;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .topbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: #ffc107;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .topbar a:hover {
            background-color: #ffdb4d;
            color: #002b5c;
        }

        /* --- Contenedor del iframe --- */
        .iframe-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 45px); /* Resta la altura de la barra superior */
            margin: 0;
            padding: 0;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <!-- Barra superior -->

        </a>
    </div>

    <!-- Contenedor del iframe -->
    <div class="iframe-container">
        <iframe 
            src="https://ciogrupounigas.github.io/apidocs/" 
            allowfullscreen
        ></iframe>
    </div>

</body>
</html>
